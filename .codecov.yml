coverage:
  status:
    project:
      default:
        target: auto
        threshold: 5%
    patch:
      default:
        target: 80%
        informational: false

ignore:
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/test-utils/**"
  - "**/__tests__/**"
  - "**/__mocks__/**"
  - "vite.config.ts"
  - "vitest.config.ts"
